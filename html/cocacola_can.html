<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mustasa - Drinks</title>
    <link rel="stylesheet" href="../css/menu-details.css">
</head>
<body>

    <header>
        <div class="logo-container">
            <img src="../pictures/logo.png" alt="Mustasa Logo">
            <a href="#">MENU</a>
        </div>
        <div class="cart">
            <img src="../pictures/shopping-cart.png" alt="Shopping Cart">
        </div>
    </header>

    <div class="tabs">
        <button class="tab" onclick="showCategory('chicken')">Chicken</button>
        <button class="tab" onclick="showCategory('lumpia')">Lumpia</button>
        <button class="tab active" onclick="showCategory('drinks')">Drinks</button>
    </div>

    <div class="menu-container">
        <h1 class="menu-title">Menu</h1>
        
        <div class="menu-content">

            <div class="details">
                <h3>You choose</h3>
                <h2>Coca-cola in Can</h2>
                <p>Cold, refreshing, and the perfect balance of sweetness and fizz! 
                    Enjoy it with your favorite meal. Order now!
                </p>
                <button class="add-cart">Add to Cart</button>
            </div>

            <div class="menu-item">
                <h2 class="drink-menu">Drinks</h2>
                <hr class="divider">
                <div class="item-display">
                    <div class="image-container">
                        <img src="../pictures/coke.png" alt="Coca-cola Can">
                    </div>
                    <div class="order-section">
                        <button class="order-btn">Order Now</button>
                        <div class="price-section">
                            <span class="price">₱38</span>
                            <div class="quantity-controls">
                                <button class="qty-btn">−</button>
                                <span>1</span>
                                <button class="qty-btn">+</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/menu.js"></script>
</body>
</html>
