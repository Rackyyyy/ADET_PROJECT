<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mustasa - Lumpia</title>
    <link rel="stylesheet" href="../css/lumpia-details.css">
</head>
<body>

    <header>
        <div class="logo-container">
            <img src="../pictures/logo.png" alt="Mustasa Logo">
            <a href="#">MENU</a>
        </div>
        <div class="cart">
            <img src="../pictures/shopping-cart.png" alt="Shopping Cart">
        </div>
    </header>

    <nav class="tabs">
        <a href="#" class="tab">Chicken</a>
        <a href="#" class="tab active">Lumpia</a>
        <a href="#" class="tab">Drinks</a>
    </nav>

    <div class="menu-container">
        <h1 class="menu-title">Menu</h1>
        
        <div class="menu-content">

            <div class="details">
                <h3>You choose</h3>
                <h2>Lumpiang Shanghai</h2>
                <p>Crunchy, Meaty, and Always newly cooked! Everyone's favorite only at ₱10. 
                    Don't let it run out—order now!
                </p>
                <button class="add-cart">Add to Cart</button>
            </div>

            <div class="menu-item">
                <h2 class="lumpia-title">Lumpia</h2>
                <hr class="divider">
                <div class="item-display">
                    <div class="image-container">
                        <img src="../pictures/lumpia.png" alt="Lumpiang Shanghai">
                    </div>
                    <div class="order-section">
                        <button class="order-btn">Order Now</button>
                        <div class="price-section">
                            <span class="price">₱10</span>
                            <div class="quantity-controls">
                                <button class="qty-btn">−</button>
                                <span>1</span>
                                <button class="qty-btn">+</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/menu.js"></script>
</body>
</html>
