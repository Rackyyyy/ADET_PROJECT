<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mustasa - Chicken Menu</title>
    <link rel="stylesheet" href="../css/chicken_menu.css">
</head>
<body>

    <header>
        <div class="logo-container">
            <img src="../pictures/logo.png" alt="Mustasa Logo">
            <a href="#">MENU</a>
        </div>
        <div class="cart">
            <img src="../pictures/shopping-cart.png" alt="Cart">
        </div>
    </header>

    <div class="tabs">
        <button class="tab active" onclick="showCategory('chicken')">Chicken</button>
        <button class="tab" onclick="showCategory('lumpia')">Lumpia</button>
        <button class="tab" onclick="showCategory('drinks')">Drinks</button>
    </div>

    <div class="menu-content">
        <h1>Menu</h1>
        
        <div class="menu-layout">
            <div class="available-section">
                <h2>Available</h2>
                <p>Fried Chicken</p>
                <p>Chicken Neck</p>
                <p>Chicken Wing</p>
                <p>Sweet Sauce</p>
                <p>Chili Garlic Oil</p>
            </div>

            <div class="menu-category">
                <h2>Chicken and Sauce</h2>
                <hr>
                <div class="menu-items">
                    <div class="menu-item">
                        <img src="../pictures/fried chicken.png" alt="fried chicken">
                        <p>Fried Chicken</p>
                    </div>
                    <div class="menu-item">
                        <img src="../pictures/chicken neck.png" alt="chicken neck">
                        <p>Chicken Neck</p>
                    </div>
                    <div class="menu-item">
                        <img src="../pictures/chicken wings.png" alt="chicken wings">
                        <p>Chicken Wings</p>
                    </div>
                    <div class="menu-item">
                        <img src="../pictures/sweet sauce.png" alt="sweet sauce">
                        <p>Sweet Sauce</p>
                    </div>
                    <div class="menu-item">
                        <img src="../pictures/chili garlic oil.png" alt="chili garlic oil">
                        <p>Chili Garlic Oil</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/menu.js"></script>
</body>
</html>
