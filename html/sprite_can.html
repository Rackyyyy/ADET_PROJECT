<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mustasa - Drinks</title>
    <link rel="stylesheet" href="../css/menu-details.css">
</head>
<body>

<header>
    <div class="logo-container">
        <a href="homepage.html">
            <img src="../pictures/logo.png" alt="Mustasa Logo">
        </a>
        <a href="chicken_menu.html">MENU</a>
    </div>
    <div class="cart">
        <a href="cart.html">
            <img src="../pictures/shopping-cart.png" alt="Cart">
        </a>
    </div>
</header>

    <div class="tabs">
<form action="chicken_menu.html">
        <button class="tab " onclick="showCategory('chicken')">Chicken</button>
</form>
<form action="lumpia_menu.html">  
	<button class="tab" onclick="showCategory('lumpia')">Lumpia</button>
</form>
<form action="drink_menu.html">  
        <button class="tab active" onclick="showCategory('drinks')">Drinks</button>
</form>
    </div>

    <div class="menu-container">
        <h1 class="menu-title">Menu</h1>
        
        <div class="menu-content">

            <div class="details">
                <h3>You choose</h3>
                <h2>Sprite in Can</h2>
                <p>Crisp, lemon-lime goodness with a cool, bubbly kick! 
                    A refreshing choice for any occasion. Get yours now!
                </p>
                <button class="add-cart">Add to Cart</button>
            </div>

            <div class="menu-item">
                <h2 class="menu">Drinks</h2>
                <hr class="divider">
                <div class="item-display">
                    <div class="image-container">
                        <img src="../pictures/sprite.png" alt="Sprite Can">
                    </div>
                    <div class="order-section">
                        <button class="order-btn">Order Now</button>
                        <div class="price-section">
                            <span class="price">₱38</span>
                            <div class="quantity-controls">
                                <button class="qty-btn">−</button>
                                <span>1</span>
                                <button class="qty-btn">+</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/menu.js"></script>
</body>
</html>
