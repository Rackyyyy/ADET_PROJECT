<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mustasa Order Confirmation</title>
    <link rel="stylesheet" href="../css/order_no.css">
</head>
<body>
    <div class="header">
        <div class="logo-container"> 
            <img src="../pictures/logo.png" alt="Mustasa Logo">
            <a href="#">MENU</a>
        </div>
        <div class="header-right">
            <div class="user-profile">
                <img src="../pictures/example-user.png" alt="User Profile">
            </div>
        </div>
    </div>
    <div class="content">
        <img src="../pictures/logo.png" alt="Mustasa Logo" height="100">
        <div class="order-box">
            <h2>Thank You!</h2>
            <p>Your Order Number Is</p>
            <div class="order-number">00000</div>
            <img src="../pictures/money.png" alt="Payment Confirmation" class="payment-icon">
            <p class="order-instruction">Pay for your order at the cashier</p>
        </div>
        <button class="order-again">Order Again</button>
    </div>
</body>
</html>
